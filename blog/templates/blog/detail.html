{% extends 'portfolio/base.html' %}
{% block content %}

<div class="container">
    <div class="text-center">
        <a href="{% url 'blog:detail' blog.id %}">
            <h1>Blog Detail {{ blog.title }} </h1><br>
            <span>{{ blog.date }}</span>
        </a>
          <p class="lead pt-5"> {{ blog.description }}</p>
    </div>
</div>

{% endblock %}
