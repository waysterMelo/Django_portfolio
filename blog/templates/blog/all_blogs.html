{% extends 'portfolio/base.html' %}

{% block content %}
    <div class="container">

        <div class="display-4 py-5">Wayster has written {{ blogs.count }} blog{{ blogs.count|pluralize }}</div>

        {% for blog in blogs %}

            <a href="{% url 'blog:detail' blog.id %}">
             <h1>{{ blog.title }}</h1>
            </a>
           <h3 class="lead"> {{ blog.description }}</h3>
           <span class="text-danger"> {{ blog.date|date:'D d M Y'|upper }}</span>

        {% endfor %}
    </div>
{% endblock %}
